<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/oceanic-next.css">
  <link rel="stylesheet" href="/css/switch.css">
  <link rel="stylesheet" href="/css/website.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
      font-size: 18px;
    }
    pre {
      background: #1b2b34;
    }
    /* p code,
    li code,
    blockquote code {
      background: #eee;
      color: #722;
      padding: 1px 3px;
      border-radius: 2px;
    } */
    .flex {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    aside {
      background: #f6f6f6;
      color: #555;
      border-right: 1px solid #eee;
      height: 100vh;
      padding: .5em 0 .5em .5em;
      overflow-y: scroll;
    }
    #content {
      width: 100%;
      overflow-y: scroll;
      margin: 1em;
    }
    .container {
      max-width: 840px;
      margin: 0 auto;
    }
    iframe {
      box-sizing: border-box;
      border: 1px solid #f4f4f4;
      width: 100%;
      height: 200px;
    }
    .react-app-embed {
      display: flex;
    }
    .react-app-embed > .left {
      width: 60%;
    }
    .react-app-embed > .right {
      width: 40%;
    }
    .file-tabs {
      background: #fff;
      border-bottom: 1px solid #f0f0f0;
    }
    .file-tabs span {
      display: inline-block;
      box-sizing: content-box;
      border-left: 1px solid #f0f0f0;
      border-top: 1px solid #f0f0f0;
      border-right: 1px solid #f0f0f0;
      background: #f4f4f4;
      padding: 4px 5px 3px 5px;
      margin: 0 3px;
    }
    .address-bar {
      padding: 3px 5px;
      background: #eee;
    }
    .address-bar code {
      display: inline-block;
      color: #555;
      padding: 2px 8px;
      border-radius: 1em;
      background: #fff;
      font-size: 13px;
    }
    .file-contents pre {
      margin: 0;
      padding: .25em;
    }
    code[class="language-js"] {
      font-size: 13px !important;
    }
    blockquote {
      padding: .5em .75em;
      border-radius: .25em;
      margin-left: 0;
    }
    blockquote p {
      margin: 0;
    }
    .blockquote-danger {
      color: #721c24;
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }
    .blockquote-info {
      color: #0c5460;
      background-color: #d1ecf1;
      border-color: #bee5eb;
    }
  </style>
</head>
<body>
  <header>
    <nav id="navbar">
      <a href="/">Accueil</a>

      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
        <em>Dark mode</em>
      </div>

    </nav>
  </header>

  <div class="flex">
    <aside>
      <div id="toc">
        {{#each toc}}
        <div class="toc">
          {{#if isHeadline}}
          <h3>{{title}}</h3>
          {{else}}
            {{#if isHome}}
            <a href="/">{{title}}</a>
            {{else}}
            <a href="/{{href}}">{{title}}</a>
            {{/if}}
          {{/if}}
        </div>
        {{/each}}
    </aside>

    <main id="content">
      <div id="content-inner" class="markdown-body">
        {{{ body }}}
      </div>
    </main>
  </div>

  <script src="/js/switch.js"></script>
</body>
</html>
